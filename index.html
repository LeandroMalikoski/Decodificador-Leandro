<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Decodificador</title>
    <link rel="icon" href="images/Logo.png">
</head>
<body>
<header></header>
<main>
    <div class="logo-box">
        <img class="logo" src="./images/Logo.png" alt="Logo Alura">
    </div>
    <section class="fun-container">
        <label for="getText"></label><textarea id="getText" class="main-text" placeholder="Digite seu texto aqui..."></textarea>
        <div class="atencao">
            <img class="icon-atencao" src="./images/bi_exclamation-circle-fill.png" alt="Atenção:">
            <p class="apenas">Apenas letras minúsculas e sem acento.</p>
        </div>
        <div class="button-box">
            <button type="button" onclick="criptografar()" class="button-criptografar" id="button-criptografar">Criptografar</button>
            <button type="button" onclick="descriptografar()" class="button-descriptografar">Descriptografar</button>
        </div>
    </section>
    <section class="fun-result" id="fun-result">
        <p class="result" id="result"></p>
        <img class="result-img" id="result-img" src="./images/noresult.svg" alt="Nenhum texto encontrado">
        <div class="result-text" id="result-text">
            <h2 class="result-h">Nenhuma mensagem encontrada</h2>
            <p class="result-p">Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
        <button class="button-copy" id="button-copy">Copiar</button>
    </section>
</main>
<footer>Desenvolvido por Leandro Malikoski</footer>
<script src="./scripts/script.js" defer></script>
</body>
</html>
